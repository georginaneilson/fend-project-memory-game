<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="/css/styles.css">

<body>

  <div class="container">
    <div id="start" class="start">
      <header class="header">
        <h1 class="blending c">match this</h1>
        <h1 class="blending y">match this</h1>
        <h1 class="blending m">match this</h1>
      </header>


      <button id="start-btn" class="start-game">start</button>
    </div>
    <div id="myModal" class="modal">

      <!-- START: Modal content -->
      <div class="modal-content">
        <h2>game complete</h2>
        <p><span class="finals" id="finalMove"></span> moves made</p>
        <p class="stars-text">star rating</p>
        <ul id="finalStar" class="stars"></ul>
        <p>completed in <span class="finals" id="finalTime"></span></p>
        <div class="good-job-container">
        <p class="good-job y">good job</p>
        <p class="good-job c">good job</p>
        <p class="good-job m">good job</p>
        <p class="good-job k">good job</p>
        </div>
        <button id="restart-btn" class="btn--restart">Restart game</button>
      </div>
      <!-- END: Modal content -->

    </div>


    <div id="score-panel-container">


      <!-- <section class="score-panel">

            Refresh <i class="fa fa-repeat"></i>
        	</button>
        </section>

        <ul class="deck" id="deck">

        </ul> -->

  </div>

  <script src="js/app.js"></script>

</html>
