<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <div class="container">

    <div id="start" class="landing-section">
      <header>
        <h1 class="blending cyan">match this</h1>
        <h1 class="blending yellow">match this</h1>
        <h1 class="blending magenta">match this</h1>
      </header>


      <button id="startButton" class="landing-section__btn">start</button>
    </div>

        <!-- START: Modal-->
    <div id="gameCompleteModal" class="modal">

      <div class="modal__content">
        <h2>game complete</h2>
        <p><span class="bold" id="finalMove"></span> moves made</p>
        <p class="modal__content__star-rating">star rating</p>
        <ul id="starRating"></ul>
        <p>completed in <span class="bold" id="finalTime"></span></p>
        <div class="message">
          <p class="yellow">good job</p>
          <p class="cyan">good job</p>
          <p class="magenta">good job</p>

        </div>
        <button id="restart-btn" class="modal__content--btn">Restart game</button>
      </div>
      <!-- END: Modal content -->

    </div>


    <div id="score-panel-container">

      <!-- JS injects the card deck here-->

    </div>


  </div>

  <script src="js/app.js"></script>
</body>

</html>
